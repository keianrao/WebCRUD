<h1>Bug submit</h1>

<div class="status" [hidden]="ready">{{ statusMessage }}</div>

<div class="grid">
	<label>Name</label>
	<input type="text" [disabled]="!ready" />
	<label>Email</label>
	<input type="text" [disabled]="!ready" />

	<label>Project</label>
	<select class="full" [disabled]="!ready"></select>
	<label>Version</label>
	<select [disabled]="!ready"></select>
	<label>Platform</label>
	<select [disabled]="!ready"></select>

	<label>Summary</label>
	<input class="full" type="text" [disabled]="!ready" />
	
	<label>Body</label>
	<textarea class="body full" rows=20 [disabled]="!ready"></textarea>
	
	<div></div>
	<button [disabled]="!ready">Submit</button>
</div>
